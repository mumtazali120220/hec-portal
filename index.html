<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hec portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-contain">
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter a valid email"
          class="search-email"
        />
      </div>
      <p class="username">Email/Username</p>
      <br />

      <div class="search-container">
        <input
          type="text"
          placeholder="Enter password"
          class="search-password"
        />
      </div>
      <p class="password">Password</p>
      <form>
        <input type="checkbox" id="vehical" name="vehical" value="vehical" />
        <label for="vehical"> Remember me</label><br />
        <br />
      </form>
      <button class="button">Login</button>
      <p>Don't have an account? <span style="color: green">Registered</span></p>
    </div>
    <p class="forget">Forget password?</p>
    <img src="photo/blob.jpeg" alt="logo" class="logo" />
    <p class="ibcc">Inter boards coordinate commission(IBCC)</p>

    <footer class="footer">
      <div class="paragraph">
        <p>IBCC Attestation portal are Powered by IBCC IT team</p>
      </div>
      <div class="website">
        <ul>
          <li><a href="https://www.ibcc.edu.pk" target="_blank">Website</a></li>
          <li>
            <a href="https://www.facebook.com/ibccofficial" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://twitter.com/ibccofficial" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/ibccofficial" target="_blank"
              >Youtube</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
